<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1443937_xk4jzn7dk7l.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/gVerify.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
	</head> 
	<body>
		<header class="head_wrap">
			<!-- top -->
			<div class="head_top">
				<ul class="left">
					<li>关注
						<div>
							<img src="../img/6.png" alt="">
							<p>关注公众号</p>
						</div>
					</li>
					<li>下载APP
						<div>
							<img src="../img/5.png" alt="">
							<p>优购APP下载</p>
						</div>
					</li>
				</ul>
				<ul class="right">
					<li>
						<a href="login.html">登录</a>
						<span>/</span>
						<a href="register.html">注册</a>
					</li>
					<li>
						<a href="#">
							<span class="iconfont icon-tubiaozhizuomoban"></span>
							<span>收藏</span>
						</a>
					</li>
					<li>
						<a href="#">
							<span class="iconfont icon-gouwudai"></span>
							<span>购物袋</span>
						</a>
					</li>
					<li>
						<a href="#">公告</a>
						<div class="notice">
							<ul class="notice-list">
								<li><a href="#">优购客服电话变更</a></li>
								<li><a href="#">关闭分享购超市</a></li>
								<li><a href="#">提醒会员谨防诈骗电话</a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</header>
		<!-- banner -->
		<div class="banner_wrap">
			<div class="banner">
				<h2 class="banner_logo">
					<a href="http://yougou.com">
						<img src="https://passport.yougou.com/template/common/images/usercenter/signin-register-logo.png" alt="">
					</a>
				</h2>
				<p class="font">用户登录</p>
			</div>
		</div>
		<!-- 表单 -->
		<!-- <form action="" method="post"> -->
			<div class="center">
				<a href="http://www.yougou.com" class="big_wrap"></a>
				<div class="form_wrap">
					<div class="form_box">
						<ul class="tab">
							<!-- 登录 -->
							<li class="sig"><a href="login.html">登录</a></li>
							<!-- 注册 -->
							<li class="reg"><a href="register.html">注册</a></li>
						</ul>
						<!-- 表单 -->
						<div class="reg_form">
							<!-- 手机号 -->
							<div class="tel_wrap">
								<div class="tel">
									<label for="" class="lab1">
										<span class="f1">手机号</span>
									</label>
									<input type="text" name="mobile" id="reg_tel" value="" placeholder="请输入您的手机号码"/>
								</div>
								<div class="blank_1"></div>
							</div>
							<!-- 验证码 -->
							<div class="dlcode_wrap">
								<div class="dlcode">
									<div class="dlcode_input">
										<label for="" class="lab1">
											<span class="f1">验证码</span>
										</label>
										<input type="text" name="reg_checkcode" id="reg_checkcode" value="" />
									</div>
									<div id="v_container"></div>
								</div>
								<div class="blank_2"></div>
							</div>
							<!-- 手机验证码 -->
							<div class="mobilecode_wrap">
								<div class="mobilecode">
									<div class="mobilecode_input">
										<label for="" class="lab1">
											<span>短信验证码</span>
										</label>
										<input type="text" id="reg_mobile">
									</div>
									<a href="#" class="huoqu">获取验证码</a>
								</div>
								<div class="blank_3"></div>
							</div>
							<!-- 密码 -->
							<div class="password_wrap">
								<div class="password">
									<div class="password_input">
										<label for="" class="lab1">
											<span>密码</span>
										</label>
										<input type="password" name="" id="reg_password" value="" placeholder="字母,数字,符号均可,6-25个字符以内"/>
									</div>
								</div>
								<div class="blank_4"></div>
							</div>
							<!-- 确认密码 -->
							<div class="confirpassword_wrap">
								<div class="confirpassword">
									<div class="confirpassword_input">
										<label for="" class="lab1">
											<span>确认密码</span>
										</label>
										<input type="password" name="" id="reg_confirpassword" value=""/>
									</div>
								</div>
								<div class="blank_5"></div>
							</div>
							<!-- 注册协议 -->
							<p class="xieyi">
								<span>
									<input type="checkbox" name="rules" id="rules" value="" style="margin-top: 0;" checked="checked"/>
								</span>
								<label for="rules" style="padding-left: 3px;">我已阅读并同意<a href="https://www.yougou.com/help/registrationagreement.html" class="xieyishu">《优购会员注册协议》</a></label>
							</p>
							<!-- 提交 -->
							<input type="button" title="立即注册" value="确认并注册" id="reg_btn">
						</div>
					</div>
					<div class="tishi">
						<p>注册成功！</p>
						<a href="login.html">登录</a>
					</div>
				</div>
			</div>
		<!-- </form> -->
		<!-- 底部 -->
		<div class="footer">
			<p>Copyright © 2011-2014 Yougou Technology Co., Ltd. 
				<a href="http://www.miibeian.gov.cn">粤ICP备09070608号-4</a>
				 增值电信业务经营许可证：
				 <a href="http://www.miibeian.gov.cn">粤 B2-20090203</a>
			</p>
		</div>
	</body>
</html>
